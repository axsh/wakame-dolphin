language: ruby

env:
  - DB=mysql

rvm:
  - 1.9.3

before_install:
  - gem update bundler

before_script:
  - CONFIG_FILE=dolphin-mysql.conf.travis bundle exec rake db:mysql:init
  - CONFIG_FILE=dolphin-mysql.conf.travis bundle exec ./bin/dolphin_server -c ./config/dolphin-mysql.conf.travis

script:
  - CONFIG_FILE=dolphin-mysql.conf.travis bundle exec rspec ./spec/files/endpoint/

after_script:
  - CONFIG_FILE=dolphin-mysql.conf.travis bundle exec rake db:mysql:drop

branches:
  only:
    - master
